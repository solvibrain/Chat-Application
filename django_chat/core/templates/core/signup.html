{% extends "core/base.html" %}
 
{% block title %}
  SignUp|Django Chat
{% endblock title %}

{% block content %}
  <div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Sign Up</h1>
  </div>
  
  <form action="" method="POST" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label for="username" class="text-white">Username</label>
        <input type="text" name="username" id="username" class="w-full mt-2 px-4 py-2  rounded-xl">
    </div>

    <div class="mb-5">
        <label for="Password" class="text-white">Password</label>
        <input type="text" name="password1" id="Password" class="w-full mt-2 px-4 py-2  rounded-xl">
    </div>

    <div class="mb-5">
        <label for="password2" class="text-white">Confirm Password</label>
        <input type="text" name="password2" id="password2" class="w-full mt-2 px-4 py-2  rounded-xl">
    </div>
    {% if form.errors %}
        {% for field   in form %}

            {% for error in  field.errors %}

            <div class="mb-5 p-4 rounde-xl bg-red-300 text-white">
                <p>{{error|escape}}</p>
            </div>

            {% endfor %}
          
        {% endfor %}
      
    {% endif %}

    <button class=" px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700"> Submit</button>

    </form>



{% endblock content %}
